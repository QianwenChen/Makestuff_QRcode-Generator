<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-2.1.4.js"></script>
	<script type="text/javascript">

	$(document).ready(function(){
		$("#hide").click(function(){
			$("h1").fadeOut(1000);
		})

		$("#show").click(function(){
			$("h1").fadeIn(1000);
		})
	})


</script>

</head>


<body>

<h1> testing! </h1> 

<button id="hide"> hide! </button>
<button id="show"> show! </button>
</body>
</html>
